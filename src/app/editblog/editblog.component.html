<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="container-fluid bgcolr">
  <div class="container contact-form ">
    <div class="contact-image">
      <!--<img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>-->
    </div>
    <form>
      <h3><b>Update blog content</b></h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group  ">

            <input type="text" name="txtName" class="form-control "placeholder="Blog Title *" value="" [(ngModel)]="blogs[0].title"  style="margin-left: 175px; margin-bottom:20px;"/>
            <div class="form-group" >
              <textarea name="txtMsg" class="form-control " placeholder="Your Message *" style="width: 100%; height: 150px; margin-left: 175px; margin-bottom:20px;" [(ngModel)]="blogs[0].body"></textarea>
            </div>

            <div class="form-group">
              <input type="submit" name="btnSubmit" class="btnContact" value="Update Blog" (click)="edit()" style="margin-left: 300px; margin-bottom:20px;"/>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
